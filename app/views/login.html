<div>
	<h1>Login</h1>
	<div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
	<form ng-submit="login()" role="form">
		<div class="form-group">
			<label for="username">username:</label>
			<input type="email" ng-model="username" class="form-control" placeholder="username ..."/>
		</div>
		<div class="form-group">
			<label for="password">password:</label>
			<input type="password" ng-model="password" class="form-control" placeholder="password ..."/>
		</div>
		<button type="submit" class="btn btn-primary">submit</button>
	</form>
</div>
