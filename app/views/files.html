<div class="container">
  <div class="row">
    <div class="col-sm-3 sidebar">
      <ul class="nav nav-sidebar">
      </ul>
    </div>
    <div class="col-sm-9">
      <form action="http://localhost:8089/files" method="post" role="form" enctype="multipart/form-data">
        <input type="file" name="file">
        <button class="btn btn-primary">Add</button>
      </form>
      <article ng-repeat="file in files">
        <div>
          <h2><a href="http://localhost:8089/files/{{file}}">{{file}}</a></h2>
        </div>
        <br/>
      </article>
    </div>
  </div>
</div>
