<div>
	<article>
	<div>
		<button class="btn" ng-click="editArticle()">edit</button>
		<!--<button class="btn" ng-click="deleteArticle($item)">delete</button>-->
	</div>
	<h2>{{article.title}}</h2>
	<div marked="article.content"></div>
	<div>
		<h4>Comments</h4>
		<form role="form" ng-submit="addComment()">
			<div class="form-group">
				<textarea ng-model="newComment.content" class="form-control" placeholder="Add a comment" rows="1"></textarea>
			</div>
			<div class="form-group" ng-show="newComment.content">
				<button type="submit" class="btn btn-primary">Add</button>
				<button type="button" class="btn">Cancel</button>
				<a href="https://help.github.com/articles/github-flavored-markdown/" target="_blank">markdown help</a>
			</div>
		</form>
		<div ng-repeat="comment in article.comments">
			<div class="pull-right">
				<a href="">{{comment.postedBy.username | username}}</a> <span timeago="comment.modified"></span>
			</div>
			<div class="media-body" marked="comment.content"></div>
		</div>
	</div>
	</article>
</div>
