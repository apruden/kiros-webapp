<div>
	<form role="form" ng-submit="saveArticle()">
		<div class="form-group">
			<input type="text" ng-model="article.title" class="form-control" placeholder="Title"/>
		</div>
		<div class="form-group">
			<textarea rows="10" ng-model="article.content" class="form-control" placeholder="Add an article. You can use markdown syntax."></textarea>
		</div>
		<div ng-file-select ng-file-change="upload($files)" ng-multiple="multiple">
			<a href="" class="btn btn-default">Attach File</a>
		</div>
		<div class="form-group">
			<ul ng-repeat="att in attachments" class="list-unstyled">
				<li>{{att.filename}} <a href ng-click="removeAttachment(att)">Remove</a></li>
			</ul>
			<div class="progress" ng-repeat="prog in progresses">
				<div class="progress-bar" role="progressbar" aria-valuenow="{{prog.percent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{prog.percent}}%;">
					{{prog.percent}}%
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
		<button type="button" class="btn" ng-click="cancel()">Cancel</button>
	</form>
	<div>
</div>
